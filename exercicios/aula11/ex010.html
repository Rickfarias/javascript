<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="itxtvel">km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="res"></p>

    <script>
        function calcular() {

            var txtv = window.document.querySelector('input#itxtvel')
            var res = window.document.querySelector('p#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel}km/h</strong></p>`
            if (vel > 80) {
                res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade! A velocidade máxima permitida na via é de 80km/h.`
            } 
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
