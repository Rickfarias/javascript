<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º programa em JS</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Dessa vez para os JavaScriptianos.</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')

        var s = Number(n1) + Number(n2)

        window.alert(`A soma entre ${n1} e ${n2} é de: ${s}`)
    </script>
</body>
</html>
