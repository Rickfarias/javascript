<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome completo?')

        var salario = window.prompt('Qual é o seu salário?')

        document.write(`Olá, ${nome}! Seu nome nome tem ${nome.length} letras!`)

        salario_euro = salario / 5.78

        document.write(`Seu salário em euros é de: ${salario_euro.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}`)

        
    </script>
</body>
</html>
