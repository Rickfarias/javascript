<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciência da Contação</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <main>
        <section>
            <label for="inicio">Inicio: </label>
            <input type="Number" name="inicio" id="inicio">

            <label for="fim">Fim: </label>
            <input type="Number" name="fim" id="fim">
            
            <label for="passo">Passo: </label>
            <input type="Number" name="passo" id="passo">

            <input type="submit" value="Contar" id="contar" onclick="contar()">

            <div id="res">Preparando a contagem... </div>
        </section>
        <footer>&copy; Rick Farias</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
